<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="./images/icone-instagram.jpg" type="image/png" />
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram_celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./images/foto-perfil.jpg" alt="Foto de perfil">
                </div>
                    <a href="a" class="instagram-login">Continue como phael_vieiral</a>
                    <a href="a" class="instagram-logout">Remover conta</a>
                
            </div>
            <div class="group">
                <p class="not-account">Não é phael_vieiral</p> 
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>           
        </div>
    </div>
</body>
</html>
